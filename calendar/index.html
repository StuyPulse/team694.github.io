<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.1/index.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.0.1/index.global.min.js"></script>
<a href="https://calendar.google.com/calendar/u/2/r?cid=info@stuypulse.com&cid=stuypulse.com_oqgqev21591htqsjdhhg34mh3k@group.calendar.google.com" class="button">Add to Google Calendar</a>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
            googleCalendarApiKey: 'AIzaSyC8aX6KJLfEyiuSJ76hErHB8voNcoAi4yA',
            initialView: 'listWeek',
            headerToolbar: {
                left: 'prev,next,today',
                center: 'title',
                right: 'listWeek,dayGridMonth,timeGridWeek'
            },
            contentHeight: screen.height / 2 - 60,
            nowIndicator: true,
            customButtons: {
              addCalendar: {
                text: 'Add to Google Calendar',
                click: function() {
                  window.open('https://calendar.google.com/calendar/u/2/r?cid=info@stuypulse.com&cid=stuypulse.com_oqgqev21591htqsjdhhg34mh3k@group.calendar.google.com');
                }
              }
            },
            eventSources: [
                {
                    googleCalendarId: 'info@stuypulse.com'
                },
                {
                    googleCalendarId: 'stuypulse.com_oqgqev21591htqsjdhhg34mh3k@group.calendar.google.com'
                }
            ],
            eventClick: function(arg) {
            // opens events in a popup window
            window.open(arg.event.url);

            // prevents current tab from navigating
            arg.jsEvent.preventDefault();
            }
        });
        calendar.render();
    });
</script>
<div id="calendar"></div>
